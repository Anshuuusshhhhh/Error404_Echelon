<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* General Styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #EEEEEE;
}

/* Navigation Bar */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #3B1E54;
    padding: 10px 20px;
    z-index: 1000;
    display: flex;
    align-items: center;
}

.nav-left ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}

.nav-left ul li {
    display: inline;
    margin-right: 20px;
}

.nav-left ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 8px 12px;
}

.nav-left ul li a:hover {
    background-color: #9B7EBD;
    border-radius: 5px;
}

/* Main Landing Page */
.landing-content {
    text-align: center;
    margin-top: 100px;
    padding: 20px;
}

.landing-content h1 {
    font-size: 36px;
    color: #3B1E54;
}

.landing-content p {
    font-size: 18px;
    color: #666;
}

.explore-btn {
    background-color: #3B1E54;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 20px;
}

.explore-btn:hover {
    background-color: #9B7EBD;
}

/* Chatbot Button */
.chatbot-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #3B1E54;
    color: white;
    border: none;
    padding: 15px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.chatbot-btn:hover {
    background-color: #9B7EBD;
}

/* Chatbot Interface */
.chatbot-container {
    display: none;
    position: fixed;
    bottom: 0;
    right: 20px;
    width: 400px;
    height: 500px;
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 1002;
    display: flex;
    flex-direction: column;
}

/* Chatbot Header */
.chatbot-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
    font-size: 18px;
    padding-bottom: 10px;
    border-bottom: 1px solid #ddd;
}

/* Chatbot Messages */
.chatbot-body {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    max-height: 400px;
}

/* Bot and User Messages */
.bot-message {
    background: #D4BEE4;
    padding: 8px;
    border-radius: 5px;
    margin: 5px 0;
    text-align: left;
}

.user-message {
    background: #9B7EBD;
    padding: 8px;
    border-radius: 5px;
    margin: 5px 0;
    text-align: right;
    color: white;
}

/* Chatbot Footer */
.chatbot-footer {
    display: flex;
    gap: 10px;
}

.chatbot-footer input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.chatbot-footer button {
    padding: 10px;
    background: #3B1E54;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.chatbot-footer button:hover {
    background: #9B7EBD;
}
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Landing Page Content -->
    <div class="landing-content">
        <h1>Welcome to Our Platform</h1>
        <p>Your one-stop solution for personalized learning and skill enhancement.</p>
        <button class="explore-btn">Explore Now</button>
    </div>

    <!-- Chatbot Button -->
    <button class="chatbot-btn" onclick="toggleChatbot()">ðŸ’¬</button>

    <!-- Chatbot Interface -->
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">
            Chat with Us
            <button class="close-btn" onclick="toggleChatbot()">âœ–</button>
        </div>
        <div class="chatbot-body" id="chat-body">
            <p class="bot-message">Hello! How can I assist you?</p>
        </div>
        <div class="chatbot-footer">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function toggleChatbot() {
            let chatbot = document.getElementById("chatbot");
            chatbot.style.display = chatbot.style.display === "block" ? "none" : "block";
        }

        function sendMessage() {
            let input = document.getElementById("chat-input");
            let message = input.value.trim();
            if (message !== "") {
                let chatBody = document.getElementById("chat-body");
                let userMessage = document.createElement("p");
                userMessage.className = "user-message";
                userMessage.textContent = message;
                chatBody.appendChild(userMessage);
                input.value = "";
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }
    </script>

</body>
</html>
